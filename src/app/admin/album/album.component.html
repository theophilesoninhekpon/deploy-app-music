
<div class="p-5 w-75 mx-auto">
    <p>
        <button class="btn btn-dark">Add Album</button>
    </p>
    
    <table class="table table-dark">
        <thead>
            <tr>
                <th scop="col">#</th>
                <th scop="col">update</th>
                <th scop="col">name</th>
                <th scop="col">title</th>
                <th scop="col">duration</th>
                <th scop="col">delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let album of albums; let index = index">
                <th scope="row">{{index +1}}</th>
                <td>
                    <button class="btn btn-secondary">update</button>
                </td>
                <td>{{album.name}}</td>
                <td>{{album.title}}</td>
                <td>{{album.duration}}</td>
                <td>
                    <button class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
